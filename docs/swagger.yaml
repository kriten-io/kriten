basePath: /api/v1
definitions:
  helpers.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  models.ApiToken:
    properties:
      created_at:
        type: string
      description:
        type: string
      enabled:
        type: boolean
      expires:
        type: string
      id:
        type: string
      key:
        type: string
      owner:
        type: string
      updated_at:
        type: string
    type: object
  models.AuditLog:
    properties:
      created_at:
        type: string
      event_category:
        type: string
      event_target:
        type: string
      event_type:
        type: string
      id:
        type: string
      provider:
        type: string
      status:
        type: string
      updated_at:
        type: string
      user_id:
        description: Timestamp time.Time  `json:"@timestamp"`
        type: string
      username:
        type: string
    type: object
  models.Credentials:
    properties:
      password:
        type: string
      provider:
        type: string
      username:
        type: string
    required:
    - password
    - provider
    - username
    type: object
  models.CronJob:
    properties:
      disable:
        type: boolean
      extra_vars:
        additionalProperties: true
        type: object
      name:
        type: string
      owner:
        type: string
      schedule:
        type: string
      task:
        type: string
    type: object
  models.Group:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        type: string
      updated_at:
        type: string
      users:
        items:
          type: string
        type: array
    required:
    - name
    - provider
    type: object
  models.GroupUser:
    properties:
      id:
        type: string
      name:
        type: string
      provider:
        type: string
    type: object
  models.Job:
    properties:
      completed:
        type: integer
      completion_time:
        type: string
      failed:
        type: integer
      id:
        type: string
      json_data:
        additionalProperties: true
        type: object
      owner:
        type: string
      start_time:
        type: string
      stdout:
        type: string
    type: object
  models.Role:
    properties:
      access:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      resource:
        type: string
      resource_ids:
        items:
          type: string
        type: array
        uniqueItems: true
      updated_at:
        type: string
    required:
    - access
    - name
    - resource
    - resource_ids
    type: object
  models.RoleBinding:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      role_id:
        type: string
      role_name:
        type: string
      subject_id:
        type: string
      subject_kind:
        type: string
      subject_name:
        type: string
      subject_provider:
        type: string
      updated_at:
        type: string
    required:
    - name
    - role_name
    - subject_kind
    - subject_name
    - subject_provider
    type: object
  models.Runner:
    properties:
      branch:
        type: string
      gitURL:
        type: string
      image:
        type: string
      name:
        type: string
      secret:
        additionalProperties:
          type: string
        type: object
      token:
        type: string
    required:
    - gitURL
    - image
    - name
    type: object
  models.Task:
    properties:
      command:
        type: string
      name:
        type: string
      runner:
        type: string
      schema:
        additionalProperties: {}
        type: object
      synchronous:
        type: boolean
    required:
    - command
    - name
    - runner
    type: object
  models.User:
    properties:
      created_at:
        type: string
      groups:
        items:
          type: string
        type: array
      id:
        type: string
      name:
        type: string
      password:
        type: string
      provider:
        type: string
      updated_at:
        type: string
    required:
    - name
    - password
    - provider
    type: object
  models.Webhook:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      owner:
        type: string
      secret:
        type: string
      task:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact:
    email: info@evolvere-tech.co.uk
    name: Evolvere Support
    url: https://www.evolvere-tech.co.uk/contact
  description: API Gateway for your kubernetes services.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
